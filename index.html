<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/fe61601695.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="component">
      <div class="card">
        <div class="card-body">
          <form id="search-form">
            <div class="row">
              <div class="col-5">
                <input
                  type="text"
                  placeholder="Location..."
                  autocomplete="off"
                  class="form-control"
                  id="location-input"
                />
              </div>
              <div class="col-1">
                <button type="submit" class="btn btn-light">Go</button>
              </div>
              <div class="col-2">
                <button type="button" class="btn btn-light" id="user-location-button">Current</button>
              </div>
              <div class="col-4 date">
                <p id="date-and-time"></p>
              </div>
            </div>
          </form>
          <br />
          <div class="row header">
            <div class="col-3">
              <img id="main-icon" src="" alt="weather-icon" />
            </div>
            <div class="col-5">
              <div id="current-location"></div>
              <span id="main-temperature"></span>  <span id="units"><span id="main-unit">°C</span> / <a href="#" id="convert-link">°F</a></span>
              <div id="condition"></div>
            </div>
            <div class="col-4 weather-details">
              <p>
                <div id="wind-speed"></div>
                <div id="humidity"></div>
              </p>
            </div>
          </div>
          <br />
          <div class="row subheader" id="forecast-row">
          </div>
          <br />
          <footer>
            <div>
              <a href="https://github.com/petria259/new-weather-app">Open-source code</a> by Anita Petriello <a href="https://www.linkedin.com/in/anita-petriello-8026b7151/"><i class="fab fa-linkedin"></i></a>
            </div>
          </footer>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
